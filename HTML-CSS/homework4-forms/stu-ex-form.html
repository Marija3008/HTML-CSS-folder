<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exercise</title>
  </head>
  <body>
    <h1>Student Exercise</h1> 
    <form action="" method="post">
      <fieldset>
        <legend>Testform</legend>
        <!-- name -->
        <label for="name">Name:</label>&nbsp;
        <input type="text" id="name" name="name" required placeholder="Enter your name:"/><br /><br/>

        <!-- password -->
        <label for="password">Password:</label>&nbsp;
        <input type="password" id="password" name="password" required placeholder="Enter your password:"/><br /><br />

        <!-- Gender -->
        <label for="gender">Gender:</label>&nbsp;
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>&nbsp;
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label><br /><br />

        <!-- continent -->
        <label for="continent">Continent:</label>&nbsp;
        <select id="continent" name="continent" required>
          <option value="" disabled selected>Please select...</option>
          <option value="africa">Africa</option>
          <option value="antarctica">Antarctica</option>
          <option value="asia">Asia</option>
          <option value="australia">Australia</option>
          <option value="europe">Europe</option>
          <option value="north-america">North America</option>
          <option value="south-america">South America</option>
        </select><br /><br />

        <!-- Meals -->
        <label for="meals">Meals:</label>&nbsp;
        <input type="checkbox" id="breakfast" name="meals" value="breakfast" />
        <label for="breakfast">Breakfast</label>&nbsp;  
        <input type="checkbox" id="lunch" name="meals" value="lunch" />
        <label for="lunch">Lunch</label>&nbsp;
        <input type="checkbox" id="dinner" name="meals" value="dinner" />
        <label for="dinner">Dinner</label><br /><br />

        <!-- remark -->
        <label for="remark">Remark:</label><br />
        <textarea id="remark" name="remark" rows="4" cols="50" placeholder="Enter your remarks here..."></textarea><br /><br />

        <!-- send or cancel buttons -->
        <input type="submit" value="Send" />
        <input type="reset" value="Cancel" />
      </fieldset>
      <br><br>
    </form>
  </body>
</html>
